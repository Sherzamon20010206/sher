<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

  <title>Sherzamon.uz</title>

  <link rel="shortcut icon" href="{% static "favicon.ico"  %}" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="{% static "css/themify-icons.css"  %}" >

  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css"  %}">

  <link rel="stylesheet" type="text/css" href="{% static  "vendor/animate/animate.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static "vendor/owl-carousel/owl.carousel.css"  %}">

  <link rel="stylesheet" type="text/css" href="{% static "vendor/perfect-scrollbar/css/perfect-scrollbar.css"  %}">

  <link rel="stylesheet" type="text/css" href="{% static "vendor/nice-select/css/nice-select.css"  %}">

  <link rel="stylesheet" type="text/css" href="{% static "vendor/fancybox/css/jquery.fancybox.min.css"  %}">

  <link rel="stylesheet" type="text/css" href="{% static "css/virtual.css"  %}">

  <link rel="stylesheet" type="text/css" href="{% static "css/topbar.virtual.css"  %}">
</head>
<body class="theme-red" style="background-color: #ff3232">


  <!-- Back to top button -->
  <div class="btn-back_to_top">
    <span class="ti-arrow-up"></span>
  </div>




  <!-- Portfolio page -->
  <div class="vg-page page-portfolio" id="portfolio">
    <div class="container">
      <div class="text-center wow fadeInUp">
        <div class="badge badge-subhead">Portfolio</div>
      </div>
      <h1 class="text-center fw-normal wow fadeInUp">See my work</h1>


      <div class="gridder my-3">
          {%  for work in My_work %}
        <div class="grid-item apps wow zoomIn">
          <div class="img-place" data-src="{{ work.img.url }}" data-fancybox data-caption="<h5 class='fg-theme'>{{ work.app_name}}</h5> <p>{{ work.app_name}}</p>">
            <img src="{{ work.img.url }}" alt="">
            <div class="img-caption">
              <h5 class="fg-theme">{{ work.app_name}}</h5>

            </div>

          </div>
        <a href="https://{{ work.link }}">{{ work.link | slice:"25" }} </a>
        </div>
          {% endfor %}



<script src="{% static 'js/main.js' %}"></script>

  <script src="{%  static "js/jquery-3.5.1.min.js"    %}"></script>




  <script src="{%  static  "vendor/owl-carousel/owl.carousel.min.js"   %}"></script>

  <script src="{%  static   "vendor/perfect-scrollbar/js/perfect-scrollbar.js"  %}"></script>

  <script src="{%  static "vendor/isotope/isotope.pkgd.min.js"    %}"></script>

  <script src="{%  static   "vendor/nice-select/js/jquery.nice-select.min.js"  %}"></script>

  <script src="{%  static   "vendor/fancybox/js/jquery.fancybox.min.js"     %}"></script>

  <script src="{%  static   "vendor/wow/wow.min.js"  %}"></script>

  <script src="{%  static  "vendor/animateNumber/jquery.animateNumber.min.js"   %}" ></script>

  <script src="{%  static  "vendor/waypoints/jquery.waypoints.min.js"   %}"></script>

  <script src="{%  static   "js/google-maps.js"  %}"></script>

  <script src="{%  static  "js/topbar-virtual.js"   %}"></script>

  <script src="{%  static  "js/bootstrap.bundle.min.js"   %}"></script>

</body>
</html>
